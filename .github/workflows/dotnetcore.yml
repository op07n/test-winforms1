name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Dotnet Publish
      run: dotnet publish --runtime win-x64 --configuration Release
    - name: Create ZIP
      shell: pwsh
      run: |
        cd test-winforms1-win-x64\bin\release\netcoreapp3.1\win-x64\
        mv publish test-winforms1-win-x64
        Compress-Archive -Path .\test-winforms1-win-x64 -DestinationPath test-winforms1-win-x64.zip
    - name: Upload to Existing Release
      uses: Shopify/upload-to-release@1.0.0
      with:
        name: test-winforms1-win-x64.zip
        path: test-winforms1-win-x64\bin\release\netcoreapp3.1\win-x64\test-winforms1-win-x64.zip
        repo-token: ${{ secrets.GITHUB_TOKEN }}      
